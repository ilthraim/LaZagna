width: 25

height: 25 

width_2d: 35

height_2d: 35

channel_width: 100

percent_connectivity: [1, 0.5, 0.25]

place_algorithm: ["per_layer_bb", "cube_bb"]

is_verilog_benchmarks: False

connection_type: ["wilton_2", "subset"]

linked_params:
  type_sb_arch_mapping:
    - type_sb: "2d"
      arch_file: "/path/to/arch_files/templates/dsp_bram/vtr_2d_arch_dsp_bram.xml"
    - type_sb: "3d_cb"
      arch_file: "/path/to/arch_files/templates/dsp_bram/vtr_3d_cb_arch_dsp_bram.xml"
