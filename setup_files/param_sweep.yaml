      arch_file: "/path/to/arch_files/templates/dsp_bram/vtr_3d_cb_out_only_arch_dsp_bram.xml"
    - type_sb: "combined"
      arch_file: "/path/to/arch_files/templates/dsp_bram/vtr_dsp_bram.xml"

